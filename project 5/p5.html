<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style5.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#projects">Weather App</a></li>
    </ul>
  </nav>

  <div id="projects">
    <div class="container">
      <h1>Weather App</h1>
      <div class="input-group">
        <input type="text" id="cityInput" placeholder="Enter city">
        <button id="getWeatherBtn"><i class="fas fa-search"></i></button>
      </div>
      <div id="weatherInfo" class="hidden">
        <h2 id="cityName"></h2>
        <div class="weather-details">
          <p id="temperature"><i class="fas fa-thermometer-half"></i> <span></span></p>
          <p id="weatherDescription"><i class="fas fa-cloud-sun"></i> <span></span></p>
          <p id="humidity"><i class="fas fa-tint"></i> <span></span></p>
          <p id="windSpeed"><i class="fas fa-wind"></i> <span></span></p>
        </div>
        <div id="forecast" class="forecast-container"></div>
      </div>
      <div id="loading" class="hidden">Loading...</div>
      <div id="error" class="hidden">Error fetching weather data. Please try again.</div>
      <div id="history">
        <h3>Search History</h3>
        <ul id="historyList"></ul>
        <button id="clearHistoryBtn" class="">Clear History</button>
      </div>
    </div>
  </div>

  <button id="scrollToTopBtn"><i class="fas fa-arrow-up"></i></button>

  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2></h2>
      <p></p>
    </div>
  </div>

  <script src="script5.js"></script>
</body>
</html>
